<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body
            {
                min-width: 450px;
                margin: 0px;
                font-family: Segoe UI, Arial, sans-serif;
                font-size: 13px;
                color: #545454;
                background-color: #f8f6f2;
                background-image: url(background.png);
            }
        </style>

    </head>
    <body>
        <div class=container id=main_container>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="selector" class='col-sm-2 control-label'>jQuery 选择器</label>
                    <div class=col-sm-10>
                        <input type="text" class="form-control" id="selector"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="attr" class='col-sm-2 control-label'>属性</label>
                    <div class=col-sm-10>
                        <input type="text" class="form-control" id="attr"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type=button class="btn btn-primary btn-block" id=update>更新</button>
                    <button type=button class="btn btn-primary btn-block" id=next>下一个</button>
                    <button type=button class="btn btn-primary btn-block" id=all>全选</button>
                </div>
                <div class="form-group">
                    <label for="sep" class='col-sm-2 control-label'>分隔符</label>
                    <div class=col-sm-10>
                        <input type="text" class="form-control" id="sep"/>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id=content></textarea>
                </div>
            </form>	
            <table class="table table-striped" id=target>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
